<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>IMAP_homepage</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap"
    />
    <link rel="stylesheet" href="static/css/animate.min.css" />
    <link rel="stylesheet" href="static/css/Login-Form-Basic-icons.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-body py-3">
      <div class="container">
        <img
          data-bss-hover-animate="bounce"
          src="static/img/leaf_img-removebg-preview.png"
          width="65"
          height="60"
        /><a class="navbar-brand d-flex align-items-center" href="#">
          <h1>
            <strong
              ><span
                style="
                  color: rgb(33, 37, 41);
                  background-color: rgb(248, 249, 250);
                "
                >Disease Identifier</span
              ></strong
            >
          </h1>
          <span><br /><br /></span> </a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-2"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-2">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                data-bss-hover-animate="pulse"
                href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                data-bss-hover-animate="pulse"
                href="contact.html"
                >Contact Us</a
              >
            </li>
            <li class="nav-item"></li>
          </ul>
          <a class="btn btn-primary ms-md-2" role="button" href="login.html"
            >Log In</a
          >
        </div>
      </div>
    </nav>
    <header
      class="text-center text-white masthead"
      style="background: url('static/img/leafbg2.jpg')"
    >
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto position-relative">
            <h1 class="mb-5">Welcome to the Leaf Disease Identifier!</h1>
          </div>
        </div>
      </div>
      <section class="position-relative py-4 py-xl-5">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
              <div class="card mb-5">
                <div class="card-body d-flex flex-column align-items-center">
                  <h2>Log in</h2>
                  <div
                    class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                      class="bi bi-person"
                    >
                      <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"
                      ></path>
                    </svg>
                  </div>
                  <form class="text-center" method="post">
                    <div class="mb-3">
                      <input
                        class="form-control"
                        type="email"
                        name="email"
                        placeholder="Email"
                        required=""
                        minlength="10"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        class="form-control"
                        type="password"
                        name="password"
                        placeholder="Password"
                        required=""
                        minlength="8"
                        maxlength="20"
                      />
                    </div>
                    <div class="mb-3">
                      <a
                        class="btn btn-primary d-block w-100"
                        role="button"
                        href="mainpage.html"
                        >Login</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/bs-init.js"></script>
  </body>
</html>
